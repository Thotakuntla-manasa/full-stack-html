<!DOCTYPE html>
<html>
<head>
<title>Array Object Example</title>
</head>
<body>
<h1>Array Properties and Methods</h1>
<p id="demo"></p>
<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = "Original array: " + fruits;
var length = fruits.length;
document.getElementById("demo").innerHTML += "<br>Array length: " + length;
fruits.push("Kiwi");
document.getElementById("demo").innerHTML += "<br>Array after push(): " + fruits;
fruits.pop();
document.getElementById("demo").innerHTML += "<br>Array after pop(): " + fruits;
fruits.shift();
document.getElementById("demo").innerHTML += "<br>Array after shift(): " + fruits;
fruits.unshift("Lemon");
document.getElementById("demo").innerHTML += "<br>Array after unshift(): " + fruits;
var index = fruits.indexOf("Apple");
document.getElementById("demo").innerHTML += "<br>Index of Apple: " + index;
var joined = fruits.join(" * ");
document.getElementById("demo").innerHTML += "<br>Array joined with '*': " + joined;
var sliced = fruits.slice(1, 3);
document.getElementById("demo").innerHTML += "<br>Sliced array (1,3): " + sliced;
document.getElementById("demo").innerHTML += "<br>Array as string: " + fruits.toString();
</script>
</body>
</html>
