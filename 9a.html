<!DOCTYPE html>
<html>
<head>
<title>Functions and Events</title>
</head>
<body>
<h1>Functions and Events</h1>

<h2>a. Number Operations</h2>
<button onclick="performOperations()">Perform Operations</button>
<p id="operationsResult"></p>

<script>
function performOperations() {
  var number = parseInt(prompt("Enter a number:"));
  var result = "";

  // Factorial
  function factorial(n) {
    if (n === 0) {
      return 1;
    }
    return n * factorial(n - 1);
  }
  result += "Factorial: " + factorial(number) + "<br>";
  function fibonacci(n) {
    var fibSeries = [];
    var a = 0, b = 1;
    while (a <= n) {
      fibSeries.push(a);
      var temp = a;
      a = b;
      b = temp + b;
    }
    return fibSeries.join(", ");
  }
  result += "Fibonacci: " + fibonacci(number) + "<br>";
  function primeNumbers(n) {
    var primes = [];
    for (var i = 2; i <= n; i++) {
      var isPrime = true;
      for (var j = 2; j < i; j++) {
        if (i % j === 0) {
          isPrime = false;
          break;
        }
      }
      if (isPrime) {
        primes.push(i);
      }
    }
    return primes.join(", ");
  }
  result += "Prime Numbers: " + primeNumbers(number) + "<br>";
  function isPalindrome(n) {
    var str = n.toString();
    var reversedStr = str.split("").reverse().join("");
    return str === reversedStr ? "Palindrome" : "Not Palindrome";
  }
  result += "Palindrome: " + isPalindrome(number) + "<br>";

  document.getElementById("operationsResult").innerHTML = result;
}
</script>
</body>
</html>
